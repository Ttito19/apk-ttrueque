<ion-header>
  <ion-toolbar>
    <div class="header-cust-ttrqapk">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> {{ 'HOME.title' | translate }}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>




<ion-item  class="cont-hidden" *ngIf="userData.condicion!='ACTIVO'"    >
  <ion-input type="hidden" placeholder="Mi Qr"  [(ngModel)]="qrData"    ></ion-input>
</ion-item>
<ion-content [fullscreen]="true" class="cont-lectorqr-home">
  <ion-card class="cont-info-points">
    <button class="cont-points" type="button" (click)="reloadpoints()">
      <h4>Saldo: {{userData.puntos}} Puntos </h4>
      <span><ion-icon name="reload-outline"></ion-icon></span>
    </button>
  </ion-card>
  <ion-segment [(ngModel)]="elementType" class="title-qrscanner-home">
    <ion-segment-button  value="canvas" class="title-lectorqr">
      <!-- *ngIf="userData.condicion==='undefined'"  -->
      <ion-label    *ngIf="userData.condicion==='ACTIVO'"   >Lector QR</ion-label>
      <ion-label   *ngIf="userData.condicion!='ACTIVO'"    >Image</ion-label>
    </ion-segment-button>
  </ion-segment>


<ion-button expand="full" (click)="scanCode()" color="secondary" *ngIf="userData.condicion==='ACTIVO'"  >
  <ion-icon name="qr-scanner" ></ion-icon>
Abrir Lector QR
</ion-button>
<ion-card *ngIf="qrData" class="ion-text-center cont-img-qr">
  <div class="cont-qr-image">
    <ngx-qrcode 
    [elementType]="elementType" 
    [value]="qrData"
    cssClass="my-code"
   
    >
    <!-- *ngIf="userData.condicion!='ACTIVO'"   -->
  </ngx-qrcode>
  </div>
  <!-- <ion-card-content>
    <ion-button
    expand="full"
    color="tertiary"
    (click)="downloadQR()"
    *ngIf="userData.condicion==='ACTIVO'"
  >
    <ion-icon name="download" slot="start"></ion-icon>
    Descargar QR
  </ion-button>
    </ion-card-content> -->
    
</ion-card>
<ion-card *ngIf="scannedCode"  >
  <!-- <ion-card  > -->
  <ion-card-content>
Nombre de confirmaci√≥n: {{nameclient}}
  </ion-card-content> 
  <ion-item  *ngIf="userData.condicion==='ACTIVO'"    >
    <ion-label >Puntos a pagar:</ion-label>
    <ion-input type="tel" maxlength="15" [(ngModel)]="userData.puntos"  ></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="confirm()" color="primary"   >
    <ion-icon name="checkbox-outline"></ion-icon>
Confirmar pago
  </ion-button>
</ion-card>

</ion-content>
