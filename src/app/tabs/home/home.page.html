<ion-header>
  <ion-toolbar>
    <ion-title> {{ 'HOME.title' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-item  *ngIf="userData.condicion!='ACTIVO'"    >
  <ion-input type="text" placeholder="Mi Qr"  [(ngModel)]="qrData"    ></ion-input>
</ion-item>

<ion-content [fullscreen]="true">
<ion-segment [(ngModel)]="elementType">
<ion-segment-button  value="canvas"     >
  <!-- *ngIf="userData.condicion==='undefined'"  -->
  <ion-label   *ngIf="userData.condicion==='ACTIVO'"   >Lector QR</ion-label>
  <ion-label   *ngIf="userData.condicion!='ACTIVO'"    >Image</ion-label>
</ion-segment-button>


</ion-segment>

<ion-button expand="full" (click)="scanCode()" color="secondary" *ngIf="userData.condicion==='ACTIVO'"  >
  <ion-icon name="qr-scanner" >
  
  </ion-icon>
Abrir QR
</ion-button>

<ion-card *ngIf="qrData" class="ion-text-center"   >
    <ngx-qrcode 
    [elementType]="elementType" 
    [value]="qrData"
    cssClass="my-code"
   
    >
    <!-- *ngIf="userData.condicion!='ACTIVO'"   -->
  </ngx-qrcode>
  <ion-card-content>
    <ion-button
    expand="full"
    color="tertiary"
    (click)="downloadQR()"
    *ngIf="userData.condicion==='ACTIVO'"
  >
    <ion-icon name="download" slot="start"></ion-icon>
    Descargar QR
  </ion-button>
    </ion-card-content>
    
</ion-card>

 
<ion-item  *ngIf="userData.condicion==='ACTIVO'"    >
  <ion-label     >Puntos a pagar:</ion-label>
  <ion-input type="tel" maxlength="15"   ></ion-input>
</ion-item>





 
<ion-card *ngIf="scannedCode"  >
  <ion-card-content>
Resultado de Scanner:{{scannedCode}}
  </ion-card-content>

</ion-card>


</ion-content>
