<ion-header>
  <ion-toolbar>
    <ion-title> Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cont-logostore-profile">
    <div>
      <img src="http://trueque.ga/shop/images/store/{{userData.logo}}">
    </div>
  </div>
  <div class="cont-infostore-profile">
    <div class="cont-control-info">
      <p>Username</p> 
      <label>{{userData.nombre_cliente + ' ' + userData.apellido_cliente}}</label>
    </div>
    <div class="cont-control-info">
      <p>Name Store</p> 
      <label>{{userData.nameStore}}</label>
    </div>
    <div class="cont-control-info">
      <p>Points Quantity</p> 
      <label>{{userData.puntos}}</label>
    </div>
  </div>
</ion-content>
